<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dehradun Civic Complaint Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00ff88;
      margin: 20px;
      text-shadow: 0 0 8px #00ff88;
    }
    #map {
      height: 500px;
      width: 90vw;
      max-width: 1000px;
      border: 2px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
      margin-bottom: 20px;
    }
    form {
      width: 90vw;
      max-width: 1000px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      color: #58a6ff;
    }
    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #0d1117;
      color: #fff;
    }
    button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #00cc6a;
    }
  </style>
</head>
<body>
  <h1>Report Civic Issue – Dehradun</h1>
  <div id="map"></div>
  <form id="complaintForm">
    <label>Detected Address</label>
    <input type="text" id="address" readonly />

    <label>Issue Type</label>
    <select id="issueType" required>
      <option value="">Select issue type</option>
      <option>Garbage / Sanitation</option>
      <option>Water Leakage</option>
      <option>Power Outage</option>
      <option>Bad Road</option>
      <option>Unsafe Building</option>
      <option>Other</option>
    </select>

    <label>Severity</label>
    <select id="severity" required>
      <option value="">Select severity</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
      <option>Critical</option>
    </select>

    <label>Describe the Issue</label>
    <textarea id="description" rows="4" placeholder="Describe the issue in detail"></textarea>

    <label>Upload Image (optional)</label>
    <input type="file" id="image" accept="image/*">

    <button type="submit">Submit Complaint</button>
  </form>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Center map specifically on Dehradun
    const dehradunCoords = [30.3165, 78.0322]; // latitude, longitude of Dehradun city
    const map = L.map('map', {
      minZoom: 10,  // prevent zooming out too far
      maxZoom: 19,  // allow high street-level zoom
    }).setView(dehradunCoords, 12); // default zoom level for city overview

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let marker;
    map.on('click', async (e) => {
      if (marker) map.removeLayer(marker);
      marker = L.marker(e.latlng).addTo(map);

      const { lat, lng } = e.latlng;
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
        const data = await res.json();
        document.getElementById('address').value = data.display_name || 'Unknown location';
      } catch {
        document.getElementById('address').value = 'Error retrieving address';
      }
    });

    document.getElementById('complaintForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert("Complaint submitted successfully!");
      e.target.reset();
      document.getElementById('address').value = '';
      if (marker) map.removeLayer(marker);
    });

    // ✅ Fix for proper map rendering
    window.addEventListener("load", () => {
      setTimeout(() => { map.invalidateSize(); }, 500);
    });
  </script>
</body>
</html>
